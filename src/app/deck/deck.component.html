<div class="d-flex justify-content-center">
  <span *ngIf="team"><img *ngFor="let card of team" [src]="card.icon" [alt]="card.name" height="80"></span>
  <span *ngIf="team && opponent" class="align-self-center badge badge-danger">VS</span> 
  <span *ngIf="opponent"><img *ngFor="let card of opponent" [src]="card.icon" [alt]="card.name" height="80"></span>
</div>
